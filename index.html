<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiztionary</title>
    <meta property="og:title" content="Quiztionary>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quiztionary.netlify.app/" />
    <meta
      property="og:image"
      content="https://www.skorzenstein.com/assets/quiztionary.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/453ecd0b52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="gameTitle">
        <span class="q titleAnimation" id="q">q</span>
        <span class="u titleAnimation" id="u">u</span>
        <span class="i titleAnimation" id="i">i</span>
        <span class="z titleAnimation" id="z">z</span>
        <span class="t titleAnimation" id="t">t</span>
        <span class="i2 titleAnimation" id="i2">i</span>
        <span class="o titleAnimation" id="o">o</span>
        <span class="n titleAnimation" id="n">n</span>
        <span class="a titleAnimation" id="a">a</span>
        <span class="r titleAnimation" id="r">r</span>
        <span class="y titleAnimation" id="y">y</span>
      </h1>
      <section class="welcomeSection active">
        <div class="introCard">
          <h3>Welcome to Quiztionary</h3>
          <p class="select">Think you have a good Vocabulary?</p>
          <p class="select">Choose a theme to test yourself!</p>
          <ul class="themes">
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="medicine" />
              <label class="radioTheme" for="medicine" id="medicine">
                <span> <i class="fas fa-user-md" alt="doctor icon"> </i></span
                >Medicine</label
              >
            </li>
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="insects" />
              <label class="radioTheme" for="insects" id="insects">
                <span> <i class="fas fa-bug" alt="insects icon"></i> </span
                >Insects</label
              >
            </li>
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="trees" />
              <label class="radioTheme" for="trees" id="trees">
                <span> <i class="fas fa-tree" alt="tree icon"></i></span
                >Trees</label
              >
            </li>
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="mammals" />
              <label class="radioTheme" for="mammals" id="mammals">
                <span> <i class="fas fa-dog" alt="dog icon"></i></span
                >Mammals</label
              >
            </li>
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="flowers" />
              <label class="radioTheme" for="flowers" id="flowers">
                <span> <i class="fab fa-pagelines" alt="flower icon"></i></span
                >Flowers</label
              >
            </li>
            <li class="themeButton">
              <input type="radio" name="theme" class="theme" id="planets" />
              <label class="radioTheme" for="planets" id="planets">
                <span><i class="fas fa-globe-asia" alt="globe icon"></i></span
                >Planets</label
              >
            </li>
          </ul>
          <ul class="levels">
            <li class="levelButton">
              <input type="radio" name="level" class="level" id="fiveQ" />
              <label class="radioLevel" for="fiveQ" id="5">5 Questions</label>
            </li>
            <li class="levelButton">
              <input type="radio" name="level" class="level" id="tenQ" />
              <label class="radioLevel" for="tenQ" id="11">11 Questions</label>
            </li>
          </ul>
          <label for="name" class="sr-only"
            >Welcome, please submit your name</label
          >
          <input
            type="text"
            id="name"
            class="userName"
            placeholder="First Name"
          />
          <button type="submit" class="submitName">Submit</button>
        </div>
      </section>

      <section class="quizSection">
        <div class="quizCard">
          <div class="questionContainer">
            <h3 class="questions">Question Goes Here!</h3>
          </div>
          <span class="illustration"></span>
          <ul class="choices">
            <li class="liButton one">
              <input type="radio" name="choice" class="choice" id="0" />
              <label class="radioLabel" for="0" id="radioA"
                >A<span id="spanA"></span
              ></label>
            </li>
            <li class="liButton two">
              <input type="radio" name="choice" class="choice" id="1" />
              <label class="radioLabel" for="1" id="radioB"
                >B<span id="spanB" class="spanA"></span
              ></label>
            </li>
            <li class="liButton three">
              <input type="radio" name="choice" class="choice" id="2" />
              <label class="radioLabel" for="2" id="radioC"
                >C<span id="spanC"></span
              ></label>
            </li>
            <li class="liButton four">
              <input type="radio" name="choice" class="choice" id="3" />
              <label class="radioLabel" for="3" id="radioD"
                >D<span id="spanD"></span
              ></label>
            </li>
          </ul>
          <button class="submitAnswer">Next</button>
        </div>
      </section>

      <section class="finalSection">
        <div class="finalCard">
          <h2>
            <span class="congratsOrBetterLuck"></span>
            <span class="congratsName"></span>!
          </h2>
          <h5>
            You have scored <span class="congratsScore"></span> out of
            <span class="congratsTotal"></span>
          </h5>
          <div class="finalImage">
            <img src="./assets/trophy1.png" class="trophy" alt="trophy image" />
          </div>
          <button class="againButton">Try Again</button>
        </div>
      </section>
    </div>
    <footer><a href="https://junocollege.com/">Â© Juno College 2022</a></footer>

    <script src="./script/main.js"></script>
  </body>
</html>
