<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Dictionary</title>
  <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>
<style>
  .active {
    display: flex;
    flex-direction: column;
  }
  .inactive {
    display: none;
  }
</style>

<body>
  <h1>Test Dictionary Quiz</h1>

  <div class="nameInput active">
    <label for="name" class="sr-only">Welcome, please submit your name</label>
    <input type="text" id="name" class="name" placeholder="name">
    <button type="submit" class="submit">Submit</button>
  </div>


  <div class="quizWrapper inactive">
    <div class="quizTitle">
      <h3 class="questions">Question Goes Here!</h3>
      <ul class="choices">
        <li>
          <input type="radio" name="choice" class="choice" id="0" />
          <label for="0" id="radioA">Answer goes here</label>
        </li>
        <li>
          <input type="radio" name="choice" class="choice" id="1" />
          <label for="1" id="radioB">Answer goes here</label>
        </li>
        <li>
          <input type="radio" name="choice" class="choice" id="2" />
          <label for="2" id="radioC">Answer goes here</label>
        </li>
        <li>
          <input type="radio" name="choice" class="choice" id="3" />
          <label for="3" id="radioD">Answer goes here</label>
        </li>
      </ul>
    </div>
    <button class="submitAnswer">SUBMIT ANSWER</button>
  </div>
  <script src="./script/main.js"></script>
</body>

</html>
